name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tagpr
        id: tagpr
        uses: songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config: .tagpr.yml

      - name: Update latest tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch all tags
          git fetch --tags
          
          # Get the latest tag (most recent version tag)
          LATEST_VERSION_TAG=$(git tag --sort=-v:refname | grep '^v[0-9]' | head -n 1)
          
          if [ -z "$LATEST_VERSION_TAG" ]; then
            echo "No version tag found, skipping latest tag update"
            exit 0
          fi
          
          echo "Latest version tag: $LATEST_VERSION_TAG"
          
          # Delete existing latest tag if it exists (locally and remotely)
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
          
          # Create new latest tag pointing to the latest version
          git tag -f latest "$LATEST_VERSION_TAG"
          
          # Push using the token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin latest --force
          
          echo "Updated latest tag to point to $LATEST_VERSION_TAG"

